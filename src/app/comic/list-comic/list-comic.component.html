<h1>Welcome List Comics {{teste}} {{comicListState$.loading}}</h1>


<div *ngIf='comicListState$ | async as comicListState'>

  <span *ngIf="comicListState.loading">Loading ... </span>

  <div *ngIf="!comicListState.loading">
    <item-comic *ngFor="let comic of comicListState.comics" [comic]='comic'></item-comic>
  </div>

</div>
