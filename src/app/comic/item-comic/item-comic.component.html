<div style="display:inline-block; margin-bottom: 2rem;">
    <div class='card slide-up'>
        <img class='image' src='{{getUrlImage()}}'>
        <div class='caption'>
            <p class='caption-content'>
                {{comic.title}}
                <br> Price: ${{getPriceComic()}}
            </p>
            <a class='btn btn-primary btn-mybtn' href="#" title="Info">
                <span class="oi oi-info"></span>
            </a>
            <a class='btn btn-primary btn-mybtn' href="#" title="Add to Cart">
                <span class="oi oi-cart"></span>
            </a>
        </div>
    </div>
</div>
